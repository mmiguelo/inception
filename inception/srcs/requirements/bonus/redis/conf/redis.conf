# Redis configuration for WordPress caching
# https://redis.io/docs/management/config/

# Listen on all interfaces (allow connections from other containers)
bind 0.0.0.0

# Disable protected mode (we're in a Docker network)
protected-mode no

# Port to listen on
port 6379

# Set max memory for cache (128MB)
maxmemory 128mb

# Eviction policy: remove least recently used keys when memory is full
maxmemory-policy allkeys-lru

# Logging
loglevel notice

# Disable persistence (cache only, no need to save to disk)
save ""

# TCP keepalive
tcp-keepalive 300
